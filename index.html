<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Whiteboard</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="titlebar">
        <pear-ctrl></pear-ctrl>
    </div>
  
    <div id="setup-container">
      <div id="setup">
        <h2>Join or Create a Whiteboard Room</h2>
        <button id="create-drawing-room">Create Room</button>
        <div id="or">- or -</div>
        <form id="join-form">
          <input
            required
            id="join-drawing-room-topic"
            type="text"
            placeholder="Enter Room ID"
          />
          <button type="submit" id="join-drawing-room">Join Room</button>
        </form>
      </div>
    </div>

   
    <div id="loading" class="hidden">
      <div class="loader">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
    </div>

 
    

    
    <div id="board-container" class="hidden">
      
      <div id="canvas-container" >
        <canvas id="myCanvas"></canvas>
        <canvas id="helperCanvas" ></canvas>
      </div>
      

     
      <div id="toolBox" class="tool-box">
        <!-- Select Tool -->
        <div class="tool-container">
          <div class="tool-menu">
            <button class="tool-btn active" data-tool="path">üñåÔ∏è Pen <sub>1</sub></button>
            <button class="tool-btn" data-tool="rect">üü¶ Rectangle <sub>2</sub></button>
            <button class="tool-btn" data-tool="circle">‚ö™ Circle <sub>3</sub></button>
            <button class="tool-btn" data-tool="line">üìè Line <sub>4</sub></button>
            <button class="tool-btn" data-tool="select">üñ±Ô∏è Select <sub>5</sub></button>
            <button class="tool-btn" data-tool="grab">‚úã Grab <sub>6</sub></button>
          </div>
        </div>
      
        <br />
      
        <!-- Fill Color -->
        <div class="tool-option">
          <label for="fillColor" class="tool-label">Fill Color:</label>
          <input type="color" id="fillColor" name="fillColor" value="#ff0000" title="Fill Color" />
          <input type="checkbox" id="fill" title="Fill Enabled" class="tool-checkbox" />
        </div>
      
        <br />
      
        <!-- Stroke Color -->
        <div class="tool-option">
          <label for="strokeColor" class="tool-label">Stroke Color:</label>
          <input type="color" id="strokeColor" name="strokeColor" value="#422342" title="Stroke Color" />
          <input type="checkbox" id="stroke" checked title="Stroke Enabled" class="tool-checkbox" />
        </div>
      
        <br />
      
        <!-- Stroke Width -->
        <div class="tool-option">
          <label for="strokeWidth" class="tool-label">Stroke Width:</label>
          <input type="range" id="strokeWidth" value="5" min="1" max="100" class="tool-range" />
        </div>

        <button id="leave-room">Leave Room</button>
      </div>
      
      
      <div id="info-container">
          <div>Topic: <span id="chat-room-topic"></span></div>
          <div>Peers: <span id="peers-count">0</span></div>
      </div>
    </div>
    <script type="module" src="./util.js"></script>
    <script type="module" src="./shapes/shape.js"></script>
    <script type="module" src="./shapes/path.js"></script>
    <script type="module" src="./shapes/rect.js"></script>
    <script type="module" src="./app.js"></script>
    
  </body>
</html>
